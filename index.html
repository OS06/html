<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>성일고 안전지킴이</title>
</head>
<body>
    <div id="map" style="width:1500px;height:700px;"></div>

    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b453cee1a5b22e8a6b83eee792da87ed"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.4349,127.1461), // 지도의 중심좌표
                level: 3, // 지도의 확대 레벨
                mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
            }; 

        // 지도를 생성한다 
        var map = new kakao.maps.Map(mapContainer, mapOption); 

        // 지도에 확대 축소 컨트롤을 생성한다
        var zoomControl = new kakao.maps.ZoomControl();

        // 지도의 우측에 확대 축소 컨트롤을 추가한다
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);


        // 지도에 표시할 원을 생성합니다
        var circle1 = new kakao.maps.Circle({
            center: new kakao.maps.LatLng(37.43890577, 127.1496088),
            radius: 200,
            strokeWeight: 5,
            strokeColor: '#75B8FA',
            strokeOpacity: 1,
            strokeStyle: 'dashed',
            fillColor: '#CFE7FF',
            fillOpacity: 0.7
        });
        circle1.setMap(map); 
        // ... 나머지 원들

        var circle20 = new kakao.maps.Circle({
            center: new kakao.maps.LatLng(37.43503214, 127.1432012),
            radius: 200,
            strokeWeight: 5,
            strokeColor: '#75B8FA',
            strokeOpacity: 1,
            strokeStyle: 'dashed',
            fillColor: '#CFE7FF',
            fillOpacity: 0.7
        });
        circle20.setMap(map); 

        // 현재 위치 표시를 위한 코드 시작
        // HTML5의 Geolocation을 사용하여 현재 위치를 가져옵니다
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude; // 위도
                var lng = position.coords.longitude; // 경도

                // 현재 위치 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: new kakao.maps.LatLng(lat, lng),
                    map: map
                });

                // 지도의 중심을 현재 위치로 이동합니다
                map.setCenter(new kakao.maps.LatLng(lat, lng));
            });
        }
        // 현재 위치 표시를 위한 코드 끝
    </script>
</body>
</html>
