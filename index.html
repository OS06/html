<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>성일고 안전지킴이</title>
</head>
<body>
	<div id="map" style="width:1500px;height:700px;"></div>
	
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b453cee1a5b22e8a6b83eee792da87ed"></script>
	<script>
		// 지도 생성
	var map = new kakao.maps.Map(document.getElementById('map'), {
		        center: new kakao.maps.LatLng(37.4349,127.1461), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }); 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		// 지도에 확대 축소 컨트롤을 생성한다
		var zoomControl = new kakao.maps.ZoomControl();

		// 지도의 우측에 확대 축소 컨트롤을 추가한다
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

	

          // 현재 위치 표시를 위한 코드 시작
        // HTML5의 Geolocation을 사용하여 현재 위치를 가져옵니다
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude; // 위도
                var lng = position.coords.longitude; // 경도

                // 현재 위치 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: new kakao.maps.LatLng(lat, lng),
                    map: map
                });

                // 지도의 중심을 현재 위치로 이동합니다
                map.setCenter(new kakao.maps.LatLng(lat, lng));
            });
        }
        // 현재 위치 표시를 위한 코드 끝
		// 마커 이미지의 주소
		var markerImageUrl = 'https://img3.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/201905/24/joongang/20190524020049809knia.jpg', 
		    markerImageSize = new kakao.maps.Size(32, 18), // 마커 이미지의 크기
		    markerImageOptions = { 
		        offset : new kakao.maps.Point(160, 179)// 마커 좌표에 일치시킬 이미지 안의 좌표
		    };

		// 마커 이미지를 생성한다
		var markerImage = new kakao.maps.MarkerImage(markerImageUrl, markerImageSize, markerImageOptions);

		// 지도에 마커를 생성하고 표시한다
		var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.571249, 126.968135), // 마커의 좌표
		    draggable : true, // 마커를 드래그 가능하도록 설정한다
		    image : markerImage, // 마커의 이미지
		    map: map // 마커를 표시할 지도 객체
		});

	</script>
</body>
</html>
