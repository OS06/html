<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>성일고 안전지킴이</title>
</head>
<body>
	<div id="map" style="width:1500px;height:700px;"></div>

	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b453cee1a5b22e8a6b83eee792da87ed"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.4349,127.1461), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		// 지도에 확대 축소 컨트롤을 생성한다
		var zoomControl = new kakao.maps.ZoomControl();

		// 지도의 우측에 확대 축소 컨트롤을 추가한다
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

	
		// 지도에 표시할 원을 생성합니다
		var circle = new kakao.maps.Circle({
  		  center : new kakao.maps.LatLng(37.4349,127.1461),  // 원의 중심좌표 입니다 
 		   radius: 50, // 미터 단위의 원의 반지름입니다 
		    strokeWeight: 5, // 선의 두께입니다 
 		   strokeColor: '#75B8FA', // 선의 색깔입니다
		    strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
		    strokeStyle: 'dashed', // 선의 스타일 입니다
		    fillColor: '#CFE7FF', // 채우기 색깔입니다
		    fillOpacity: 0.7  // 채우기 불투명도 입니다   
		}); 

		// 지도에 원을 표시합니다 
		circle.setMap(map); 
	</script>
</body>
</html>
